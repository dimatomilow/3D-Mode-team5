<section class="hero">
  <div class="container" data-hero>
    <h1 class="hero__title">Інженерна, конструкторська та дизайнерська робота</h1>

    <ul class="hero__list">
      <li class="hero__item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /images/main-hero/desktop/robot.webp    1x,
              /images/main-hero/desktop/robot@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              /images/main-hero/desktop/robot.jpg    1x,
              /images/main-hero/desktop/robot@2x.jpg 2x
            "
          />

          <source
            media="(min-width: 768px)"
            srcset="
              /images/main-hero/tablet/robot.webp    1x,
              /images/main-hero/tablet/robot@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="/images/main-hero/tablet/robot.jpg 1x, /images/main-hero/tablet/robot@2x.jpg 2x"
          />

          <source
            media="(min-width: 280px)"
            srcset="
              /images/main-hero/mobile/robot.webp    1x,
              /images/main-hero/mobile/robot@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 280px)"
            srcset="/images/main-hero/mobile/robot.jpg 1x, /images/main-hero/mobile/robot@2x.jpg 2x"
          />

          <img class="hero__image-robot" src="#" alt="Белый робот на столе" />
        </picture>
      </li>

      <li class="hero__item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /images/main-hero/desktop/lamps.webp    1x,
              /images/main-hero/desktop/lamps@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              /images/main-hero/desktop/lamps.jpg    1x,
              /images/main-hero/desktop/lamps@2x.jpg 2x
            "
          />

          <source
            media="(min-width: 768px)"
            srcset="
              /images/main-hero/tablet/lamps.webp    1x,
              /images/main-hero/tablet/lamps@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="/images/main-hero/tablet/lamps.jpg 1x, /images/main-hero/tablet/lamps@2x.jpg 2x"
          />

          <source
            media="(min-width: 280px)"
            srcset="
              /images/main-hero/mobile/lamps.webp    1x,
              /images/main-hero/mobile/lamps@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 280px)"
            srcset="/images/main-hero/mobile/lamps.jpg 1x, /images/main-hero/mobile/lamps@2x.jpg 2x"
          />

          <img class="hero__image-lamps" src="#" alt="Две лампы, оранжевая и белая" />
        </picture>
      </li>

      <li class="hero__item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /images/main-hero/desktop/skull.webp    1x,
              /images/main-hero/desktop/skull@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 1440px)"
            srcset="
              /images/main-hero/desktop/skull.jpg    1x,
              /images/main-hero/desktop/skull@2x.jpg 2x
            "
          />

          <source
            media="(min-width: 768px)"
            srcset="
              /images/main-hero/tablet/skull.webp    1x,
              /images/main-hero/tablet/skull@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="/images/main-hero/tablet/skull.jpg 1x, /images/main-hero/tablet/skull@2x.jpg 2x"
          />

          <source
            media="(min-width: 280px)"
            srcset="
              /images/main-hero/mobile/skull.webp    1x,
              /images/main-hero/mobile/skull@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 280px)"
            srcset="/images/main-hero/mobile/skull.jpg 1x, /images/main-hero/mobile/skull@2x.jpg 2x"
          />

          <img class="hero__image-skull" src="#" alt="Белый череп на красном фоне" />
        </picture>
      </li>
    </ul>

    <p class="hero__text">Ми втілюємо ідеї в реальність</p>
    <div class="box">
      <a class="anchor-icon__link">
        <svg class="anchor__icon">
          <use href="/images/sprite.svg#icon-arrow-up"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
